[server]
# Use localhost instead of 0.0.0.0 for security
address = "localhost"
port = 8501

# Disable usage stats collection
gatherUsageStats = false

# Browser settings
[browser]
# Automatically open browser on launch
serverAddress = "localhost"
serverPort = 8501

# Theme settings - ensuring good contrast for buttons
[theme]
# Primary color for buttons and accents (dark enough for white text)
primaryColor = "#1f77b4"
# Light background for good readability
backgroundColor = "#FFFFFF"
# Slightly darker secondary background for panels
secondaryBackgroundColor = "#F0F2F6"
# Dark text for good contrast on light backgrounds
textColor = "#262730"
# Ensure buttons have proper contrast
font = "sans serif"