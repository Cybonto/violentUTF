[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests (direct FastAPI)
    integration: Integration tests (through APISIX)
    endpoint: Endpoint verification tests
    slow: Slow tests that require external services
