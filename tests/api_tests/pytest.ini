[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: Integration tests requiring running services
    api: API tests requiring API connectivity
    slow: Slow running tests
    unit: Fast unit tests