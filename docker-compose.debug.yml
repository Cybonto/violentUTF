version: '3.8'

services:
  # Minimal debug container for network troubleshooting
  debug:
    build:
      context: .
      dockerfile: docker/debug.dockerfile
    image: violentutf-debug:latest
    container_name: violentutf-debug
    networks:
      - default
    restart: unless-stopped
    labels:
      - "com.violentutf.role=debug"
      - "com.violentutf.description=Minimal debug container"
