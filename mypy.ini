[mypy]
python_version = 3.12
warn_return_any = False
warn_unused_configs = False
ignore_missing_imports = True
explicit_package_bases = True
# Disable strict checks to focus on critical errors only
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False

# Exclude all test files, scripts, and data files to focus on core application
exclude = (?x)(
    ^tests/.*$
    |^test_.*\.py$
    |^.*_test\.py$
    |^scripts/.*$
    |^check_.*\.py$
    |^test_.*_chain\.py$
    |^verify_.*\.py$
    |^debug_.*\.py$
    |^validate_.*\.py$
    |^.*app_data/.*$
    |^.*datasets/.*$
    )

# Exclude problematic files that have complex import paths
[mypy-check_scorer_auth_issues]
ignore_errors = True

[mypy-test_scorer_api_chain]
ignore_errors = True

# Exclude duplicate module paths
[mypy-violentutf_api.fastapi_app.app.*]
ignore_errors = True
